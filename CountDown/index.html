<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <h1>شمارش معکوس زمان</h1>

    <h3 class="giveaway"></h3>
      
    <div class="deadline">
      <div class="deadline-format">
        <div class="deadline-item">
          <h4 class="days">01</h4>
          <span>Days</span>
        </div>
        <div class="deadline-item">
          <h4 class="hours">01</h4>
          <span>Hours</span>
        </div>
        <div class="deadline-item">
          <h4 class="mins">01</h4>
          <span>Mins</span>
        </div>
        <div class="deadline-item">
          <h4 class="secs">01</h4>
          <span>Secs</span>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
